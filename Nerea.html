<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You?!</title>
  <style>
    /* Stiluri de bazƒÉ */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffb6c1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/MLN293JG7qZgfByKNz/giphy.gif');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.3;
    }

    .card {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    .card h1 {
      font-size: 24px;
      color: #ff3366;
      margin-bottom: 20px;
    }

    .gif-container {
      display: none; /* Ascunde gif-ul implicit */
      width: 100%;
      height: 100%;
      max-width: 480px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .yes-btn, .no-btn {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .yes-btn {
      background-color: #ff3366;
      color: white;
    }

    .no-btn {
      background-color: #f1f1f1;
      color: #ff3366;
    }

    .yes-btn:hover, .no-btn:hover {
      transform: scale(1.1);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .card h1 {
        font-size: 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      .yes-btn, .no-btn {
        width: 100%;
        padding: 12px 0;
      }

      .gif-container iframe {
        max-width: 100%;
        max-height: 300px;
      }
    }

    /* Animations for floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 25px;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100px);
      }
    }

    .heart-explosion {
      position: absolute;
      font-size: 20px;
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart-bg"></div>
  
  <div class="card">
    <h1 id="cardText">will you be my valentine Nerea-Maria?! üíñ</h1>
    
    <div class="gif-container" id="gifContainer">
        <iframe src="https://giphy.com/embed/MLN293JG7qZgfByKNz" width="480" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/valentines-day-my-valentine-kittens-MLN293JG7qZgfByKNz">via GIPHY</a></p>
    </div>

    <div class="buttons">
      <button class="yes-btn" onclick="handleYes()">DA! üòç</button>
      <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="fakeNo()">Nu...</button>
    </div>
  </div>

  <script>
    function handleYes() {
      // Ascunde tot con»õinutul cardului
      document.getElementById('cardText').style.display = 'none'; 
      document.getElementsByClassName('buttons')[0].style.display = 'none'; 
      
      // Afi»ôeazƒÉ doar gif-ul
      document.getElementById('gifContainer').style.display = 'block'; 
    }

    function moveButton() {
      const btn = document.getElementById('noBtn');
      const btnWidth = btn.offsetWidth;
      const btnHeight = btn.offsetHeight;

      // Limitele ferestrei
      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;

      // Pozi»õii aleatorii
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      // SeteazƒÉ pozi»õia butonului
      btn.style.position = 'fixed';
      btn.style.left = `${randomX}px`;
      btn.style.top = `${randomY}px`;

      // SchimbƒÉ textul butonului
      btn.innerHTML = ['Poftim?!', 'Fugi de mine? üèÉ', 'Mai √ÆncearcƒÉ! üòâ', 'Whaaat?'][Math.floor(Math.random() * 4)];
    }

    function fakeNo() {
      document.getElementById('noBtn').style.display = 'none';
    }

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.fontSize = Math.random() * 30 + 20 + 'px';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 5000);
    }

    function createHeartExplosion() {
      for(let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-explosion';
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 1000);
      }
    }

    // Ini»õializare inimi plutitoare
    for(let i = 0; i < 5; i++) {
      setTimeout(createFloatingHeart, i * 1000);
    }
  </script>
</body>
</html>
